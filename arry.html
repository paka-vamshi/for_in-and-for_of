<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [23,54,67,64,46,95,98];
        even = 0;
        odd = 0;
        for (n of arr){
            if(n%2 == 0){
                even += n;
            }
            else{
                odd +=n;
            }
        }
        console.log("even" +" " + even);
        console.log("odd" +" " + odd);
    </script>
</body>
</html>
